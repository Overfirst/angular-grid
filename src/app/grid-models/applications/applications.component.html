<app-common-table
  [columnConfig]="columnConfig"
  [data]="currentData$ | async"
  [gridHeight]="500"
  [pageSize]="5"
  [pageable]="{
    buttonCount: 5,
    info: true,
    type: 'numeric',
    pageSizes: [5, 8],
    previousNext: true
  }"
  [resizable]="false"
  [reorderable]="false"
  [loading]="loading$ | async"
  (pageChanged)="pageChanged($event)"
></app-common-table>
