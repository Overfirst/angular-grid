<app-common-table
  [total]="total"
  [columnConfig]="columnConfig"
  [data]="data$ | async"
  [gridHeight]="540"
  [pageSize]="5"
  [pageable]="{
    buttonCount: 5,
    info: true,
    type: 'numeric',
    pageSizes: [5, 10, 50, 100],
    previousNext: true
  }"
  [resizable]="false"
  [reorderable]="false"
  [loading]="loading$ | async"
  (pageChanged)="pageChanged($event)"
></app-common-table>
