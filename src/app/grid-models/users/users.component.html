<app-common-table
  [columnConfig]="columnConfig"
  [data]="users$ | async"
  [gridHeight]="800"
  [pageSize]="20"
  [pageable]="{
    buttonCount: 5,
    info: true,
    type: 'numeric',
    pageSizes: [5, 10, 20, 50, 100],
    previousNext: true
  }"
  [reorderable]="false"
  [loading]="loading$ | async"
  [editable]="true"
  [removable]="true"
  [canCreate]="true"
  [gridID]="GRID_ID"
  (onItemAdd)="addUser($event)"
  (onItemEdit)="editUser($event)"
  (onItemRemove)="removeUser($event)"
></app-common-table>

<ng-template #ratingTemplate let-rating="item">
  <app-rating [value]="rating"></app-rating>
</ng-template>
