<kendo-grid
    [kendoGridBinding]="gridView"
    kendoGridSelectBy="id"
    [pageSize]="20"
    [pageable]="true"
    [sortable]="true"
    [groupable]="true"
    [reorderable]="true"
    [resizable]="true"
    [height]="810"
    [columnMenu]="{ filter: true }"
  >
    <ng-template kendoGridToolbarTemplate>
      <input
        placeholder="Search in all columns..."
        kendoTextBox
        (input)="onFilter($event)"
      />
      <kendo-grid-spacer></kendo-grid-spacer>
      <button kendoGridExcelCommand type="button" icon="file-excel">Export to Excel</button>
      <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button>
    </ng-template>

    <kendo-grid-column-group title="Users" [columnMenu]="false">
      <kendo-grid-column field="name" title="Name" [width]="150">
        <ng-template kendoGridCellTemplate let-user>
          <div>{{ user.name }}</div>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="surname" title="Surname" [width]="150">
        <ng-template kendoGridCellTemplate let-user>
          <div>{{ user.surname }}</div>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column field="email" title="Email" [width]="150">
        <ng-template kendoGridCellTemplate let-user>
          <div>{{ user.email }}</div>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid-column-group>

    <kendo-grid-pdf fileName="Users.pdf" [repeatHeaders]="true"></kendo-grid-pdf>
    <kendo-grid-excel fileName="Users.xlsx"></kendo-grid-excel>
</kendo-grid>
