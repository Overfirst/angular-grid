<app-common-table
  [columnConfig]="columnConfig"
  [data]="products$ | async"
  [gridHeight]="540"
  [pageSize]="5"
  [pageable]="{
    buttonCount: 5,
    info: true,
    type: 'numeric',
    pageSizes: [5, 10],
    previousNext: true
  }"
  [resizable]="false"
  [reorderable]="false"
  [loading]="loading$ | async"
  [editable]="true"
  [removable]="true"
  [canCreate]="true"
  (onItemAdd)="addProduct($event)"
  (onItemEdit)="editProduct($event)"
  (onItemRemove)="removeProduct($event)"
></app-common-table>
