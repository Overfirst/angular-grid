<app-common-grid
  [columnConfig]="_columnConfig"
  [data]="gridData"
  [gridHeight]="gridHeight"
  [pageSize]="pageSize"
  [pageable]="pageable"
  [sortable]="sortable"
  [filterable]="filterable"
  [resizable]="resizable"
  [reorderable]="reorderable"
  [loading]="_loading"
  [sort]="sort"
  [editable]="editable"
  [removable]="removable"
  [canCreate]="canCreate"
  [gridID]="gridID"
  (onItemEdit)="editHandler($event)"
  (onItemAdd)="addHandler($event)"
  (onItemRemove)="removeHandler($event)"
></app-common-grid>

<ng-template #textTemplate let-element="item">
    {{ element }}
</ng-template>

<ng-template #booleanTemplate let-element="item">
    {{ element ? 'TRUE' : 'FALSE' }}
</ng-template>

<ng-template #dateTemplate let-element="item">
    {{ element | date:'short' }}
</ng-template>

<ng-template #listTemplate let-element="item">
    {{ element.join(', ') }}
</ng-template>
