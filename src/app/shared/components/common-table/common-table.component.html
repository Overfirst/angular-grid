<app-common-grid
  [columnConfig]="_columnConfig"
  [data]="gridData"
  [gridHeight]="gridHeight"
  [pageSize]="pageSize"
  [pageable]="pageable"
  [resizable]="false"
  [reorderable]="false"
  [loading]="_loading"
  [sort]="sort"
  (pageChanged)="pageChange($event)"
></app-common-grid>

<ng-template #textTemplate let-element="item">
    {{ element }}
</ng-template>

<ng-template #booleanTemplate let-element="item">
    {{ element ? 'TRUE' : 'FALSE' }}
</ng-template>

<ng-template #dateTemplate let-element="item">
    {{ element | date:'short' }}
</ng-template>

<ng-template #listTemplate let-element="item">
    {{ element.join(', ') }}
</ng-template>
